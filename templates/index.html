<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Dự đoán năng suất cây trồng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="wrapper">
        <!-- Cột logo -->
        <div class="logo-column">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Trường Thủy Lợi" class="logo-tlu">
        </div>

        <!-- Cột nội dung -->
        <div class="container">
            <h2>Nghiên cứu một số mô hình học sâu trong dự đoán năng suất cây trồng</h2>

            <label>Khu vực (Region):</label>
            <select id="Region">
                <option value="">-- Chọn khu vực --</option>
                <option value="Miền Bắc">Miền Bắc</option>
                <option value="Miền Nam">Miền Nam</option>
                <option value="Tây Nguyên">Tây Nguyên</option>
                <option value="Duyên hải miền Trung">Duyên hải miền Trung</option>
            </select>

            <label>Loại đất (Soil Type):</label>
            <select id="Soil_Type">
                <option value="">-- Chọn loại đất --</option>
                <option value="Đất Cát">Đất Cát</option>
                <option value="Đất Sét">Đất Sét</option>
                <option value="Đất Bùn">Đất Bùn</option>
                <option value="Đất Mùn">Đất Mùn</option>
                <option value="Đất Than bùn">Đất Than bùn</option>
                <option value="Đất Phấn">Đất Phấn</option>
            </select>

            <label>Loại cây trồng (Crop):</label>
            <select id="Crop">
                <option value="">-- Chọn cây trồng --</option>
                <option value="Lúa">Lúa</option>
                <option value="Lúa mì">Lúa mì</option>
                <option value="Bông">Bông</option>
                <option value="Đại mạch">Đại mạch</option>
                <option value="Đậu nành">Đậu nành</option>
                <option value="Ngô">Ngô</option>
            </select>

            <label>Điều kiện thời tiết (Weather Condition):</label>
            <select id="Weather_Condition">
                <option value="">-- Chọn thời tiết --</option>
                <option value="Nắng">Nắng</option>
                <option value="Mưa">Mưa</option>
                <option value="Âm u">Âm u</option>
            </select>

            <label>Lượng phân bón N:</label>
            <input type="number" id="N" min="0" max="300">

            <label>Lượng phân bón P:</label>
            <input type="number" id="P" min="0" max="300">

            <label>Lượng phân bón K:</label>
            <input type="number" id="K" min="0" max="300">

            <label>Đã tưới nước (Irrigation Used):</label>
            <select id="Irrigation_Used">
                <option value="">-- Chọn --</option>
                <option value="1">Có</option>
                <option value="0">Không</option>
            </select>

            <label>Nhiệt độ (°C):</label>
            <input type="number" id="Temperature_Celsius" min="0" max="60">

            <label>Lượng mưa (mm):</label>
            <input type="number" id="Rainfall_mm" min="0" max="1000">

            <label>Số ngày đến thu hoạch:</label>
            <input type="number" id="Days_to_Harvest" min="60" max="300">

            <button onclick="predict()">Dự đoán</button>

            <h3 id="result"></h3>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
